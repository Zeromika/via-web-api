<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VIA API Test Page</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    *:not(h1):not(h2) {
      font-size: 16px;
    }

    * {
      font-family: Roboto
    }

    pre {
      display: inline-block;
    }

    input {
      width: 90%
    }

    #anomaly-result,
    #anomaly-result * {
      font-family: monospace
    }

    #efs-result,
    #efs-result * {
      font-family: monospace
    }

    #root {
      display: flex
    }

    #anomaly-root,
    #eqf-root {
      width: 500px
    }
  </style>
</head>

<body>
  <h1>VIA API - Anomaly - Test</h1>

  <div id="root">
    <div id="anomaly-root">
      <h2>Anomaly Test</h2>

      <label for="anomaly-video-id">Video ID:</label><br />
      <input name="videoId" id="anomaly-video-id" type="number" value="1"><br /><br />

      <button id="anomaly-submit">START</button>
      <button id="anomaly-terminate">TERMINATE</button>

      <h4 id="anomaly-message"></h4>
      <pre><code id="anomaly-result"></code></pre>
    </div>
  </div>
  <script src="/anomaly-crowd-test-script-bundle.js"></script>
</body>

</html>
