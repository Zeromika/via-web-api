<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VIA API Test Page</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    *:not(h1):not(h2) {
      font-size: 16px;
    }

    * {
      font-family: Roboto
    }

    pre {
      display: inline-block;
    }

    input {
      width: 90%
    }

    #qbe-result,
    #qbe-result * {
      font-family: monospace
    }

    #efs-result,
    #efs-result * {
      font-family: monospace
    }

    #root {
      display: flex
    }

    #qbe-root,
    #eqf-root {
      width: 500px
    }
  </style>
</head>

<body>
  <h1>VIA API - Query - Test</h1>

  <div id="root">
    <div id="qbe-root">
      <h2>QBE Test</h2>

      <label for="qbe-video-id">Video ID:</label><br />
      <input name="videoId" id="qbe-video-id" type="number" value="1"><br /><br />

      <label for="qbe-example">Example image file:</label><br />
      <input name="exampleFile" id="qbe-example" type="file"><br /><br />

      <label for="qbe-min">Minimum similarity (between 0.1 and 1):</label><br />
      <input name="min" id="qbe-min" type="number" value="0.1"><br /><br />

      <label>Query between seconds</label><br /><br />
      <label for="qbe-begin">From:</label><br />
      <input name="begin" id="qbe-begin" type="number" value=""><br /><br />
      <label for="qbe-end">To:</label><br />
      <input name="end" id="qbe-end" type="number" value=""><br /><br />

      <button id="qbe-submit">START</button>
      <button id="qbe-terminate">TERMINATE</button>

      <h4 id="qbe-message"></h4>
      <pre><code id="qbe-result"></code></pre>
    </div>

    <div id="eqf-root">
      <h2>EQF Test</h2>
      <label for="eqf-video-id">Video ID:</label><br />
      <input name="videoId" id="eqf-video-id" type="number" value="1"><br /><br />

      <button id="eqf-submit">START</button>
      <button id="eqf-terminate">TERMINATE</button>

      <h4 id="eqf-message"></h4>
      <pre><code id="eqf-result"></code></pre>
    </div>
  </div>
  <script src="/query-test-script-bundle.js"></script>
</body>

</html>
